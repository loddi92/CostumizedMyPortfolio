  <style>

<script>
// Globale Variablen
let portfolio = [];
let regionChart, sectorChart;

// Hauptsuchfunktion - direkt API-Suche
async function handleSearch() {
  const input = document.getElementById("searchInput").value.trim();
  const box = document.getElementById("searchResults");
  const button = document.getElementById("searchButton");
  
  if (!input) {
    box.innerHTML = "";
    return;
  }

  if (input.length < 2) {
    box.innerHTML = '<div class="search-result"><p class="info">Bitte mindestens 2 Zeichen eingeben</p></div>';
    return;
  }

  button.disabled = true;
  button.innerHTML = "üîÑ Suche...";
  box.innerHTML = '<div class="search-result loading"><p class="info">üîç Durchsuche √ºber 70.000 Weltaktien...</p></div>';

  try {
    // Netlify Function aufrufen
    const response = await fetch(`/.netlify/functions/stock-search?keywords=${encodeURIComponent(input)}`);
    
    if (!response.ok) {
      const errorData = await response.json();
      throw new Error(errorData.error || `HTTP ${response.status}`);
    }
    
    const data = await response.json();
    
    if (data.bestMatches && data.bestMatches.length > 0) {
      displaySearchResults(data.bestMatches, input);
    } else {
      box.innerHTML = `
        <div class="search-result">
          <p class="error">‚ùå Keine Aktien f√ºr "${input}" gefunden.</p>
          <p class="info">Versuchen Sie:</p>
          <ul style="margin: 10px 0; padding-left: 20px;">
            <li>Vollst√§ndigen Firmennamen (z.B. "Volkswagen")</li>
            <li>Ticker-Symbol (z.B. "VOW.DE")</li>
            <li>Englischen Namen (z.B. "Siemens")</li>
          </ul>
        </div>
      `;
    }
  } catch (error) {
    console.error('Search error:', error);
    
    let errorMessage = 'Unbekannter Fehler';
    if (error.message.includes('Rate Limit')) {
      errorMessage = 'API-Limit erreicht. Bitte warten Sie 1 Minute.';
    } else if (error.message.includes('API Key not configured')) {
      errorMessage = 'API-Key nicht konfiguriert. Bitte Environment Variables setzen.';
    } else {
      errorMessage = error.message;
    }
    
    box.innerHTML = `
      <div class="search-result">
        <p class="error">‚ùå Fehler bei der Suche: ${errorMessage}</p>
        <p class="info">Versuchen Sie es in einem Moment erneut.</p>
      </div>
    `;
  } finally {
    button.disabled = false;
    button.innerHTML = "üîç Suchen";
  }
}

function displaySearchResults(matches, query) {
  const box = document.getElementById("searchResults");
  
  box.innerHTML = `
    <div style="margin-bottom: 15px;">
      <p class="success">‚úÖ ${matches.length} Treffer f√ºr "${query}" gefunden:</p>
    </div>
  ` + matches.slice(0, 8).map(stock => {
    const symbol = stock['1. symbol'];
    const name = stock['2. name'];
    const type = stock['3. type'];
    const region = stock['4. region'];
    const currency = stock['8. currency'];
    const matchScore = parseFloat(stock['9. matchScore'] || 0);
    
    const flagEmoji = getCountryFlag(region);
    
    return `
      <div class="search-result">
        <strong>${symbol}</strong> - ${name}<br>
        üìä ${type} | ${flagEmoji} ${region} | üí± ${currency}<br>
        üéØ Match: ${(matchScore * 100).toFixed(0)}%
        <br><button onclick="addToPortfolio('${symbol}', '${name.replace(/'/g, "\\'")}', '${region}')">+ Hinzuf√ºgen</button>
      </div>
    `;
  }).join('');
}

// Portfolio-Funktionen
async function addToPortfolio(symbol, name, region) {
  if (portfolio.some(stock => stock.symbol === symbol)) {
    alert("Diese Aktie ist bereits im Portfolio.");
    return;
  }

  const box = document.getElementById("searchResults");
  box.innerHTML = '<div class="search-result loading"><p class="info">üîÑ Lade Aktiendetails...</p></div>';

  try {
    const response = await fetch(`/.netlify/functions/stock-quote?symbol=${encodeURIComponent(symbol)}`);
    
    if (!response.ok) {
      const errorData = await response.json();
      throw new Error(errorData.error || `HTTP ${response.status}`);
    }
    
    const data = await response.json();
    
    const quote = data.quote['Global Quote'] || {};
    const overview = data.overview || {};
    
    const price = parseFloat(quote['05. price']) || 0;
    const changePercent = quote['10. change percent'] ? 
      parseFloat(quote['10. change percent'].replace('%', '')) : 0;
    
    let marketCap = 1000;
    if (overview.MarketCapitalization && overview.MarketCapitalization !== 'None') {
      marketCap = parseInt(overview.MarketCapitalization) / 1000000;
    }
    
    let sector = overview.Sector || 'Unbekannt';
    if (sector === 'None' || sector === '') {
      sector = overview.Industry || 'Unbekannt';
    }
    
    portfolio.push({
      symbol: symbol,
      name: name,
      price: price,
      change: changePercent,
      sector: sector,
      region: region,
      marketCap: marketCap
    });

    renderPortfolio();
    
    box.innerHTML = `
      <div class="search-result">
        <p class="success">‚úÖ ${symbol} wurde erfolgreich hinzugef√ºgt!</p>
        <p class="info">üí∞ Aktueller Kurs: ${price.toFixed(2)} | üìà ${changePercent.toFixed(2)}%</p>
      </div>
    `;
    
    document.getElementById("searchInput").value = "";
    
  } catch (error) {
    console.error('Error adding stock:', error);
    
    let errorMessage = 'Unbekannter Fehler';
    if (error.message.includes('Rate Limit')) {
      errorMessage = 'API-Limit erreicht. Versuchen Sie es in 1 Minute erneut.';
    } else {
      errorMessage = error.message;
    }
    
    box.innerHTML = `
      <div class="search-result">
        <p class="error">‚ùå Fehler beim Hinzuf√ºgen: ${errorMessage}</p>
        <button onclick="addToPortfolio('${symbol}', '${name.replace(/'/g, "\\'")}', '${region}')">üîÑ Erneut versuchen</button>
      </div>
    `;
  }
}

function refreshPortfolio() {
  // Simuliere kleine Kurs√§nderungen f√ºr Demo
  portfolio.forEach(stock => {
    const randomChange = (Math.random() - 0.5) * 0.05; // ¬±2.5% √Ñnderung
    stock.price = stock.price * (1 + randomChange);
    stock.change = randomChange * 100;
  });
  renderPortfolio();
  alert("Portfolio wurde aktualisiert!");
}

function removeFromPortfolio(symbol) {
  portfolio = portfolio.filter(s => s.symbol !== symbol);
  renderPortfolio();
}

function clearPortfolio() {
  if (portfolio.length === 0) {
    alert("Portfolio ist bereits leer.");
    return;
  }
  
  if (confirm("M√∂chten Sie wirklich alle Aktien aus dem Portfolio entfernen?")) {
    portfolio = [];
    renderPortfolio();
  }
}

function savePortfolio() {
  if (portfolio.length === 0) {
    alert("Portfolio ist leer - nichts zu speichern.");
    return;
  }
  
  const portfolioData = JSON.stringify(portfolio, null, 2);
  const blob = new Blob([portfolioData], { type: 'application/json' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'cfb-portfolio-' + new Date().toISOString().split('T')[0] + '.json';
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
  alert("Portfolio wurde als JSON-Datei gespeichert!");
}

function renderPortfolio() {
  const monthly = parseFloat(document.getElementById("monthlyInvestment").value) || 0;
  const currency = document.getElementById("currencySelect").value;
  const list = document.getElementById("portfolioList");

  if (portfolio.length === 0) {
    list.innerHTML = "Noch keine Aktien hinzugef√ºgt.";
    if (regionChart) {
      regionChart.destroy();
      regionChart = null;
    }
    if (sectorChart) {
      sectorChart.destroy();
      sectorChart = null;
    }
    return;
  }

  const totalCap = portfolio.reduce((sum, s) => sum + s.marketCap, 0);

  list.innerHTML = portfolio.map(stock => {
    const weight = stock.marketCap / totalCap;
    const invest = monthly * weight;
    const change = stock.change || 0;
    const changeClass = change >= 0 ? 'positive' : 'negative';
    const flagEmoji = getCountryFlag(stock.region);

    return `
      <div class="portfolio-row">
        <div>
          <strong>${stock.name} (${stock.symbol})</strong><br>
          üí∞ <b>${invest.toFixed(2)} ${currency}</b> ‚Äì ${(weight * 100).toFixed(1)}%<br>
          üìâ <span class="${changeClass}">${change > 0 ? '+' : ''}${change.toFixed(2)}%</span> | 
          üè≠ ${stock.sector} | 
          üåç ${flagEmoji} ${stock.region}<br>
          üßÆ MarketCap: ${stock.marketCap.toLocaleString()} Mio USD
        </div>
        <button onclick="removeFromPortfolio('${stock.symbol}')">Entfernen</button>
      </div>
    `;
  }).join('');

  setTimeout(() => {
    renderTrackers();
  }, 100);
}

function renderTrackers() {
  const totalCap = portfolio.reduce((sum, s) => sum + s.marketCap, 0);
  const regionMap = {}, sectorMap = {};

  portfolio.forEach(stock => {
    const w = stock.marketCap / totalCap * 100;
    regionMap[stock.region] = (regionMap[stock.region] || 0) + w;
    sectorMap[stock.sector] = (sectorMap[stock.sector] || 0) + w;
  });

  updatePieChart('regionChart', regionMap);
  updatePieChart('sectorChart', sectorMap);
}

function updatePieChart(canvasId, dataMap) {
  if (typeof Chart === 'undefined') {
    console.error('Chart.js ist nicht geladen');
    return;
  }

  const ctx = document.getElementById(canvasId);
  if (!ctx) {
    console.error(`Canvas ${canvasId} nicht gefunden`);
    return;
  }

  const labels = Object.keys(dataMap);
  const values = Object.values(dataMap);

  if (labels.length === 0) {
    return;
  }

  if (canvasId === 'regionChart' && regionChart) {
    regionChart.destroy();
    regionChart = null;
  }
  if (canvasId === 'sectorChart' && sectorChart) {
    sectorChart.destroy();
    sectorChart = null;
  }

  try {
    const chart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: labels,
        datasets: [{
          data: values,
          backgroundColor: labels.map((_, i) => `hsl(${i * 360 / labels.length}, 70%, 60%)`)
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            position: 'right',
            labels: { 
              color: 'black',
              font: { size: 12 }
            }
          },
          tooltip: {
            callbacks: {
              label: function(context) {
                return `${context.label}: ${context.parsed.toFixed(1)}%`;
              }
            }
          }
        }
      }
    });

    if (canvasId === 'regionChart') regionChart = chart;
    if (canvasId === 'sectorChart') sectorChart = chart;
  } catch (error) {
    console.error('Fehler beim Erstellen des Charts:', error);
  }
}
