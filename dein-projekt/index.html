// API-Verf√ºgbarkeit pr√ºfen
async function checkApiAvailability() {
  try {
    const response = await fetch('/.netlify/functions/stock-search?keywords=test');
    apiAvailable = response.ok || response.status === 400; // 400 = Function existiert, aber falsche Parameter
    updateSetupStatus();
  } catch (error) {
    apiAvailable = false;
    updateSetupStatus();
  }
}

function updateSetupStatus() {
  const statusElement = document.getElementById('setupStatus');
  const noticeElement = document.getElementById('setupNotice');
  
  if (apiAvailable) {
    statusElement.innerHTML = '‚úÖ <strong>API verf√ºgbar!</strong> Sie k√∂nnen alle Weltaktien durchsuchen.';
    noticeElement.style.background = 'linear-gradient(135deg, #27ae60 0%, #2ecc71 100%)';
    document.getElementById('apiModeBtn').disabled = false;
  } else {
    statusElement.innerHTML = `
      ‚ùå <strong>API nicht verf√ºgbar.</strong> Demo-Modus aktiv.<br>
      <small>F√ºr alle Weltaktien: Netlify Functions + Alpha Vantage API Key erforderlich</small>
    `;
    noticeElement.style.background = 'linear-gradient(135deg, #f39c12 0%, #e67e22 100%)';
    document.getElementById('apiModeBtn').disabled = true;
    currentMode = 'demo';
  }
}

// Modus wechseln
function switchMode(mode) {
  if (mode === 'api' && !apiAvailable) {
    alert('API nicht verf√ºgbar. Bitte pr√ºfen Sie das Setup.');
    return;
  }
  
  currentMode = mode;
  
  // Button-States aktualisieren
  document.getElementById('demoModeBtn').className = mode === 'demo' ? 'active' : '';
  document.getElementById('apiModeBtn').className = mode === 'api' ? 'active' : '';
  
  // Suchergebnisse leeren
  document.getElementById('searchResults').innerHTML = '';
  document.getElementById('searchInput').value = '';
  
  // Placeholder aktualisieren
  const input = document.getElementById('searchInput');
  if (mode === 'demo') {
    input.placeholder = 'Demo: Apple, SAP, BMW, Tesla, BASF, Volkswagen...';
  } else {
    input.placeholder = 'Alle Weltaktien: Firmenname oder Symbol...';
  }
}

// Hauptsuchfunktion
async function handleSearch() {
  if (currentMode === 'demo') {
    await handleDemoSearch();
  } else {
    await handleApiSearch();
  }
}

// Demo-Suche
async function handleDemoSearch() {
  const input = document.getElementById("searchInput").value.trim();
  const box = document.getElementById("searchResults");
  const button = document.getElementById("searchButton");
  
  if (!input) {
    box.innerHTML = "";
    return;
  }

  // Loading-State
  button.disabled = true;
  button.innerHTML = "üîÑ Suche...";
  box.innerHTML = '<div class="search-result loading"><p class="info">üîç Durchsuche Demo-Aktien...</p></div>';

  // Simuliere API-Delay
  setTimeout(() => {
    performDemoSearch(input);
    button.disabled = false;
    button.innerHTML = "üîç Suchen";
  }, 800);
}

function performDemoSearch(query) {
  const box = document.getElementById("searchResults");
  const searchTerm = query.toUpperCase();
  
  // Suche in Demo-Daten
  const matches = Object.keys(DEMO_STOCK_DATA).filter(symbol => {
    const stock = DEMO_STOCK_DATA[symbol];
    return symbol.includes(searchTerm) || 
           stock.name.toUpperCase().includes(searchTerm) ||
           stock.name.toUpperCase().includes(searchTerm.replace(/\s+/g, ''));
  });

  if (matches.length === 0) {
    box.innerHTML = `
      <div class="search-result">
        <p class="error">‚ùå Keine Treffer f√ºr "${query}" in Demo-Daten gefunden.</p>
        <p><strong>Verf√ºgbare Unternehmen:</strong></p>
        <p style="font-size: 0.9em; line-height: 1.5;">
          üá∫üá∏ Apple, Microsoft, Google, Tesla, Amazon, Netflix<br>
          üá©üá™ SAP, BMW, Siemens, Allianz, BASF, Volkswagen<br>
          üá®üá≠ Nestl√©, Novartis, Roche<br>
          üá≥üá± ASML, Shell<br>
          üá¨üáß BP, Vodafone<br>
          üá´üá∑ LVMH, Sanofi<br>
          üáØüáµ Toyota, Sony<br>
          üá®üá≥ Alibaba, Tencent
        </p>
      </div>
    `;
    return;
  }

  box.innerHTML = matches.slice(0, 8).map(symbol => {
    const stock = DEMO_STOCK_DATA[symbol];
    const changeClass = stock.change >= 0 ? 'positive' : 'negative';
    const flagEmoji = getCountryFlag(stock.region);
    
    return `
      <div class="search-result">
        <strong>${symbol}</strong> - ${stock.name}<br>
        üí∞ ${stock.price.toFixed(2)} ${symbol.includes('TSE:') ? 'JPY' : 'USD'} 
        (<span class="${changeClass}">${stock.change > 0 ? '+' : ''}${stock.change.toFixed(2)}%</span>)<br>
        üè≠ ${stock.sector} | ${flagEmoji} ${stock.region} | üìä ${stock.marketCap.toLocaleString()} Mio USD
        <br><button onclick="addToPortfolio('${symbol}', 'demo')">+ Hinzuf√ºgen</button>

    `;
  }).join('');
}

// API-Suche
async function handleApiSearch() {
  const input = document.getElementById("searchInput").value.trim();
  const box = document.getElementById("searchResults");
  const button = document.getElementById("searchButton");
  
  if (!input) {
    box.innerHTML = "";
    return;
  }

  if (input.length < 2) {
    box.innerHTML = '<div class="search-result"><p class="info">Bitte mindestens 2 Zeichen eingeben</p></div>';
    return;
  }

  button.disabled = true;
  button.innerHTML = "üîÑ Suche...";
  box.innerHTML = '<div class="search-result loading"><p class="info">üîç Durchsuche √ºber 70.000 Weltaktien...</p></div>';

  try {

// Portfolio-Funktionen
async function addToPortfolio(symbol, mode, name = '', region = '') {
  if (portfolio.some(stock => stock.symbol === symbol)) {
    alert("Diese Aktie ist bereits im Portfolio.");
    return;
  }

  if (mode === 'demo') {
    addDemoToPortfolio(symbol);
  } else {
    await addApiToPortfolio(symbol, name, region);
  }
}

function addDemoToPortfolio(symbol) {
  if (!DEMO_STOCK_DATA[symbol]) {
    alert("Aktie nicht gefunden.");
    return;
  }

  const stockData = DEMO_STOCK_DATA[symbol];
  portfolio.push({
    symbol: symbol,
    name: stockData.name,
    price: stockData.price,
    change: stockData.change,
    sector: stockData.sector,
    region: stockData.region,
    marketCap: stockData.marketCap
  });

  renderPortfolio();
  
  const box = document.getElementById("searchResults");
  box.innerHTML = `<div class="search-result"><p class="success">‚úÖ ${symbol} wurde zum Portfolio hinzugef√ºgt!</p></div>`;
  document.getElementById("searchInput").value = "";
}

async function addApiToPortfolio(symbol, name, region) {
  const box = document.getElementById("searchResults");
  box.innerHTML = '<div class="search-result loading"><p class="info">üîÑ Lade Aktiendetails...</p></div>';

  try {
    const response = await fetch(`/.netlify/functions/stock-quote?symbol=${encodeURIComponent(symbol)}`);
    
    if (!response.ok) {
      const errorData = await response.json();
      throw new Error(errorData.error || `HTTP ${response.status}`);
    }
    
    const data = await response.json();
    
    const quote = data.quote['Global Quote'] || {};
    const overview = data.overview || {};
    
    const price = parseFloat(quote['05. price']) || 0;
    const changePercent = quote['10. change percent'] ? 
      parseFloat(quote['10. change percent'].replace('%', '')) : 0;
    
    let marketCap = 1000;
    if (overview.MarketCapitalization && overview.MarketCapitalization !== 'None') {
      marketCap = parseInt(overview.MarketCapitalization) / 1000000;
    }
    
    let sector = overview.Sector || 'Unbekannt';
    if (sector === 'None' || sector === '') {
      sector = overview.Industry || 'Unbekannt';
    }
    
    portfolio.push({
      symbol: symbol,
      name: name,
      price: price,
      change: changePercent,
      sector: sector,
      region: region,
      marketCap: marketCap
    });

    renderPortfolio();
    
    box.innerHTML = `
      <div class="search-result">
        <p class="success">‚úÖ ${symbol} wurde erfolgreich hinzugef√ºgt!</p>
        <p class="info">üí∞ Aktueller Kurs: ${price.toFixed(2)} | üìà ${changePercent.toFixed(2)}%</p>
      </div>
    `;
    
    document.getElementById("searchInput").value = "";
    
  } catch (error) {
    console.error('Error adding stock:', error);
    
    let errorMessage = 'Unbekannter Fehler';
    if (error.message.includes('Rate Limit')) {
      errorMessage = 'API-Limit erreicht. Versuchen Sie es in 1 Minute erneut.';
    } else {
      errorMessage = error.message;
    }
    
    box.innerHTML = `
      <div class="search-result">
        <p class="error">‚ùå Fehler beim Hinzuf√ºgen: ${errorMessage}</p>
        <button onclick="addToPortfolio('${symbol}', 'api', '${name.replace(/'/g, "\\'")}', '${region}')">üîÑ Erneut versuchen</button>
      </div>
    `;
  }
}

function refreshPortfolio() {
  portfolio.forEach(stock => {
    if (DEMO_STOCK_DATA[stock.symbol]) {
      const basePrice = DEMO_STOCK_DATA[stock.symbol].price;
      const randomChange = (Math.random() - 0.5) * 0.1;
      stock.price = basePrice * (1 + randomChange);
      stock.change = randomChange * 100;
    }
  });
  renderPortfolio();
  alert("Portfolio wurde aktualisiert!");
}

function removeFromPortfolio(symbol) {
  portfolio = portfolio.filter(s => s.symbol !== symbol);
  renderPortfolio();
}

function clearPortfolio() {
  if (portfolio.length === 0) {
    alert("Portfolio ist bereits leer.");
    return;
  }
  
  if (confirm("M√∂chten Sie wirklich alle Aktien aus dem Portfolio entfernen?")) {
    portfolio = [];
    renderPortfolio();
  }
}

function savePortfolio() {
  if (portfolio.length === 0) {
    alert("Portfolio ist leer - nichts zu speichern.");
    return;
  }
  
  const portfolioData = JSON.stringify(portfolio, null, 2);
  const blob = new Blob([portfolioData], { type: 'application/json' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'cfb-portfolio-' + new Date().toISOString().split('T')[0] + '.json';
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
  alert("Portfolio wurde als JSON-Datei gespeichert!");
}

function renderPortfolio() {
  const monthly = parseFloat(document.getElementById("monthlyInvestment").value) || 0;
  const currency = document.getElementById("currencySelect").value;
  const list = document.getElementById("portfolioList");

  if (portfolio.length === 0) {
    list.innerHTML = "Noch keine Aktien hinzugef√ºgt.";
    if (regionChart) {
      regionChart.destroy();
      regionChart = null;
    }
    if (sectorChart) {
      sectorChart.destroy();
      sectorChart = null;
    }
    return;
  }

  const totalCap = portfolio.reduce((sum, s) => sum + s.marketCap, 0);

  list.innerHTML = portfolio.map(stock => {
    const weight = stock.marketCap / totalCap;
    const invest = monthly * weight;
    const change = stock.change || 0;
    const changeClass = change >= 0 ? 'positive' : 'negative';
    const flagEmoji = getCountryFlag(stock.region);

    return `
      <div class="portfolio-row">
        <div>
          <strong>${stock.name} (${stock.symbol})</strong><br>
          üí∞ <b>${invest.toFixed(2)} ${currency}</b> ‚Äì ${(weight * 100).toFixed(1)}%<br>
          üìâ <span class="${changeClass}">${change > 0 ? '+' : ''}${change.toFixed(2)}%</span> | 
          üè≠ ${stock.sector} | 
          üåç ${flagEmoji} ${stock.region}<br>
          üßÆ MarketCap: ${stock.marketCap.toLocaleString()} Mio USD
        </div>
        <button onclick="removeFromPortfolio('${stock.symbol}')">Entfernen</button>
      </div>
    `;
  }).join('');

  setTimeout(() => {
    renderTrackers();
  }, 100);
}

function renderTrackers() {
  const totalCap = portfolio.reduce((sum, s) => sum + s.marketCap, 0);
  const regionMap = {}, sectorMap = {};

  portfolio.forEach(stock => {
    const w = stock.marketCap / totalCap * 100;
    regionMap[stock.region] = (regionMap[stock.region] || 0) + w;
    sectorMap[stock.sector] = (sectorMap[stock.sector] || 0) + w;
  });

  updatePieChart('regionChart', regionMap);
  updatePieChart('sectorChart', sectorMap);
}

function updatePieChart(canvasId, dataMap) {
  if (typeof Chart === 'undefined') {
    console.error('Chart.js ist nicht geladen');
    return;
  }

  const ctx = document.getElementById(canvasId);
  if (!ctx) {
    console.error(`Canvas ${canvasId} nicht gefunden`);
    return;
  }

  const labels = Object.keys(dataMap);
  const values = Object.values(dataMap);

  if (labels.length === 0) {
    return;
  }

  if (canvasId === 'regionChart' && regionChart) {
    regionChart.destroy();
    regionChart = null;
  }
  if (canvasId === 'sectorChart' && sectorChart) {
    sectorChart.destroy();
    sectorChart = null;
  }

  try {
    const chart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: labels,
        datasets: [{
          data: values,
          backgroundColor: labels.map((_, i) => `hsl(${i * 360 / labels.length}, 70%, 60%)`)
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            position: 'right',
            labels: { 
              color: 'black',
              font: { size: 12 }
            }
          },
          tooltip: {
            callbacks: {
              label: function(context) {
                return `${context.label}: ${context.parsed.toFixed(1)}%`;
              }
            }
          }
        }
      }
    });

    if (canvasId === 'regionChart') regionChart = chart;
    if (canvasId === 'sectorChart') sectorChart = chart;
  } catch (error) {
    console.error('Fehler beim Erstellen des Charts:', error);
  }
}
